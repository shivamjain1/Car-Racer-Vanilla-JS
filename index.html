<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Game</title>
    <meta name="description" content="Аркадная игра в которой нужно объезжать другие машины в потоке и собирать монетки.">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="carGame">
      <p class="scoreData">
        <span class="score">Очки: 0</span>
        <span class="coins">Монетки: 0</span>
      </p>
      <dialog class="startScreen" open>
        <h1>Car Game</h1>
        <button class="startGameButton" type="button">Поехали</button>
      </dialog>
      <section class="gameArea" aria-label="Игровое поле"></section>
    </main>
    <footer>
      <span aria-label="Версия игры">v.1.0.2a</span>
    </footer>
    <script src="gameHandler.js"></script>
  </body>
</html>
